<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Test Page</title>
</head>
    <style>
        .dropdown {float: right; position: relative;}
        .dropbtn div {height: 2px; margin: 3px; background: black; width: 20px;}
        .dropdown-content {position: absolute; right: 0; width: 150px; background: black; display: none; border-radius: 15px;}
        .dropdown-content p {color: white; font-weight: 600; text-align: center; transition: 0.4s; width: fit-content; margin: auto; padding: 10px;}
        .dropdown-content p:hover {color: burlywood; transition: 0.4s;}
        .show {display: block;}
    </style>
<body>
    <div class="dropdown">
        <button onclick="myfunction()" class="dropbtn">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <div id="mydropdown" class="dropdown-content">
            <p>Home</p>
            <p>Admission</p>
            <p>About us</p>
            <p>Program</p>
            <p>Contact</p>
            <p>Facilities</p>
        </div> 
    </div>

    <script>
        function myfunction() {
            document.getElementById('mydropdown').classList.toggle('show')
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
        }
    </script>
</body>
</html>
